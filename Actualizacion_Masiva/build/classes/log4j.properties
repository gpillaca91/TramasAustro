log4j.rootLogger=OFF

log4j.logger.WS_GATEWAY_AUSTRO = TRACE, SIMULADORA_AUSTRO

#,LOG_WS_GATEWAY_AUSTRO_DEBUG
log4j.appender.SIMULADORA_AUSTRO=alignet.simulador.util.DatedFileAppender
log4j.appender.SIMULADORA_AUSTRO.Directory = logs/SM_AUSTRO
log4j.appender.SIMULADORA_AUSTRO.BufferedIO=false
log4j.appender.SIMULADORA_AUSTRO.Prefix=LogSIMULADORA_AUSTRO_
log4j.appender.SIMULADORA_AUSTRO.Threshold=TRACE
log4j.appender.SIMULADORA_AUSTRO.Append=true
log4j.appender.SIMULADORA_AUSTRO.layout=org.apache.log4j.PatternLayout
log4j.appender.SIMULADORA_AUSTRO.layout.ConversionPattern=%d{ISO8601} | %-30C{1} | %-25M | %-20t | %-5p | %m%n